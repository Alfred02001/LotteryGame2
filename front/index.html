<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Banca</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="titulo">
        <h1>Banca</h1>
    </div>

    <div class="content">
        <div class="formulario" style="margin-bottom: 20px;" position="relative">
            <form action="#" id="form">
                <h2>Datos</h2>
                <input type="text" id="nombre" placeholder="Escriba su nombre"/>
                <input type="number" id="numero1" class="lottery-input" pattern="\d*" min="1" max="100" />
                <input type="number" id="numero2" class="lottery-input" pattern="\d*" min="1" max="100" />  
                <input type="number" id="numero3" class="lottery-input" pattern="\d*" min="1" max="100" />
                <input type="number" id="numero4" class="lottery-input" pattern="\d*" min="1" max="100" />
                <input type="number" id="numero5" class="lottery-input" pattern="\d*" min="1" max="100" />
                <input type="number" id="numero6" class="lottery-input" pattern="\d*" min="1" max="100" />
                <button type="submit" onclick="agregarJugador(event)">Agregar</button>
            </form>
        </div>
        <div id="mensajeError" style="color: red;"></div>

        <div class="Jugar">
            <h2>Loteria</h2>
            <label>Numero ganador!</label>
            <label id="numeroGanador"></label>
            <button id="btnJugar" type="button" onclick="jugar()" class="BJugar">Jugar</button>
            
        </div>

        <div class="njugados" style="margin-top: 20px;">
            <h2>Listado Jugadores</h2>
            <div class="divjugadores">
                <table class="tabla">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Numeros</th>
                        </tr>
                    </thead>
                    <tbody id="lista-jugadores"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/play.js"></script>
</body>
</html>
